databaseChangeLog:
  - changeSet:
      id: 1
      author: eldarskiy
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: block_number
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: tx_hash
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: from_address
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: to_address
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: value
                  type: NUMERIC
                  constraints:
                    nullable: false
        - createTable:
            tableName: processed_blocks
            columns:
              - column:
                  name: block_number
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
